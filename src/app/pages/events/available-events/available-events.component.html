<div class="grid grid-nogutter justify-content-center">
    <div class="card col-12 p-1 md:p-4">
        <p-table responsiveLayout="stack" [value]="events" [breakpoint]="'768px'">
            <ng-template pTemplate="caption">
                <div class="flex justify-content-between align-items-center">
                    {{events.length > 0 ? events.length + ' Eventos dispon√≠veis' : 'Nenhum evento encontrado'}}
                    <button pButton icon="pi pi-refresh" class="p-button-primary" (click)="listEvents()"></button>
                </div>
            </ng-template>
            <ng-template pTemplate="header" let-columns>
                <tr>
                    <th>Assunto</th>
                    <th>Tipo</th>
                    <th>Local</th>
                    <th>Data</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-event let-columns="columns">
                <tr [ngClass]="{ 'unavailable': event.data_evento < currentFullDate }">
                    <td>
                        <span class="p-column-title">Assunto</span>
                        <span class="text-right">{{event.descricao}}</span>
                    </td>
                    <td>
                        <span class="p-column-title">Tipo</span>
                        <span class="text-right">{{event.tipo}}</span>
                    </td>
                    <td>
                        <span class="p-column-title">Local</span>
                        <span class="text-right">{{event.local}}</span>
                    </td>
                    <td>
                        <span class="p-column-title">Data</span>
                        <span class="text-right">{{event.data_evento | date : 'dd/MM/yyyy HH:mm'}}</span>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>

<p-blockUI [blocked]="isBlock">
    <i class="pi pi-spin pi-spinner" style="font-size: 4rem"></i>
</p-blockUI>
