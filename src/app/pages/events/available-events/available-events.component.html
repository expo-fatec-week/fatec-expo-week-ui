<section class="grid grid-nogutter justify-content-center">
    <div class="card col-12 p-1 md:p-4">
        <p-table responsiveLayout="stack" [value]="events" [breakpoint]="'768px'">
            <ng-template pTemplate="caption">
                {{events.length > 0 ? 'Eventos dispon√≠veis' : 'Nenhum evento encontrado'}}
            </ng-template>
            <ng-template pTemplate="header" let-columns>
                <tr>
                    <th>Assunto</th>
                    <th>Tipo</th>
                    <th>Data</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-event let-columns="columns">
                <tr>
                    <td><span class="p-column-title">Assunto</span>{{event.descricao}}</td>
                    <td><span class="p-column-title">Tipo</span>{{event.tipo}}</td>
                    <td><span class="p-column-title">Data</span>{{event.data_evento | date : 'dd/MM/yyyy HH:mm'}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</section>
