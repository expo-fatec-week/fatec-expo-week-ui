<div class="grid grid-nogutter justify-content-center">
    <div class="card col-12 p-1 md:p-4">
        <p-table #dt responsiveLayout="stack" [value]="events" [breakpoint]="'768px'" [globalFilterFields]="['nome']">
            <ng-template pTemplate="caption">
                <div class="flex justify-content-between align-items-center">
                    {{events.length > 0 ? events.length +' Evento(s) encontrado(s)' :
                    'Nenhum registro encontrado'}}
                </div>
            </ng-template>
            <ng-template pTemplate="header" let-columns>
                <tr>
                    <th>Assunto</th>
                    <th>Cod. Validação</th>
                    <th class="text-center">Ações</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-event let-columns="columns">
                <tr>
                    <td>
                        <span class="p-column-title">Assunto</span>
                        <span class="text-right">{{event.descricao}}</span>
                    </td>
                    <td>
                        <span class="p-column-title">Cod. Validação</span>
                        <span class="text-right">{{event.cod_verificacao ?? ''}}</span>
                    </td>
                    <td class="text-center">
                        <span class="p-column-title">Ações</span>
                        <button pButton icon="pi pi-check" class="p-button-primary"
                            (click)="generateCode()"></button>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>

<p-blockUI [blocked]="isBlock">
    <i class="pi pi-spin pi-spinner" style="font-size: 4rem"></i>
</p-blockUI>
