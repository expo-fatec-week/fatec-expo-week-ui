<section class="grid grid-nogutter justify-content-center">
    <div class="card col-12 p-1 md:p-4">
        <p-table #dt responsiveLayout="stack" [value]="students" [breakpoint]="'500px'" [globalFilterFields]="['nome']">
            <ng-template pTemplate="caption">
                <div class="flex justify-content-between align-items-center">
                    {{students.length > 0 ? students.length +' Alunos e visitantes encontrados' :
                    'Nenhum registro encontrado'}}
                    <input pInputText type="text" (input)="dt.filterGlobal($any($event.target).value, 'contains')"
                        placeholder="Procure pelo nome" />
                </div>
            </ng-template>
            <ng-template pTemplate="header" let-columns>
                <tr>
                    <th>Nome</th>
                    <th class="text-center">Ações</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-student let-columns="columns">
                <tr>
                    <td>
                        <span class="p-column-title">Assunto</span>
                        <span class="text-right">{{student.nome}}</span>
                    </td>
                    <td class="text-center">
                        <span class="p-column-title">Ações</span>
                        <button pButton icon="pi pi-check" class="p-button-primary"
                            (click)="validatePresence(student)"></button>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</section>

<p-blockUI [blocked]="isBlock">
    <i class="pi pi-spin pi-spinner" style="font-size: 4rem"></i>
</p-blockUI>
