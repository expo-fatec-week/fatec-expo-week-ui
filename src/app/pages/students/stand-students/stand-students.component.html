<section class="grid grid-nogutter justify-content-center">
    <div class="card col-12 p-1 md:p-4">
        <p-table responsiveLayout="stack" [value]="students" [breakpoint]="'768px'">
            <ng-template pTemplate="caption">
                {{students.length > 0 ? 'Alunos encontrados' : 'Nenhum aluno encontrado'}}
            </ng-template>
            <ng-template pTemplate="header" let-columns>
                <tr>
                    <th>Nome</th>
                    <th>Curso</th>
                    <!-- <th>Data</th> -->
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-student let-columns="columns">
                <tr>
                    <td><span class="p-column-title">Assunto</span>{{student.nome}}</td>
                    <td><span class="p-column-title">Curso</span>{{student.descricao}}</td>
                    <!-- <td><span class="p-column-title">Data</span>{{student.data_evento | date : 'dd/MM/yyyy HH:mm'}}</td> -->
                </tr>
            </ng-template>
        </p-table>
    </div>
</section>

<p-blockUI [blocked]="isBlock">
    <i class="pi pi-spin pi-spinner" style="font-size: 4rem"></i>
</p-blockUI>
