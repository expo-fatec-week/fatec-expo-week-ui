<section class="flex-column-center-center grid grid-nogutter">
    <p-card class="col-11 md:col-6 lg:col-4 xl:col-3" #blockedContent>
        <ng-template pTemplate="header">
            <i class="pi pi-user mt-4 mb-2"></i>
            <h2>Bem vindo <br>
                Administrador!</h2>
        </ng-template>
        <form (ngSubmit)="definePassword ? newPassword() : doLogin()" ngNativeValidate>
            <div class="w-full mb-4">
                <span class="p-float-label mb-4 w-full">
                    <input class="w-full" id="email" name="email" type="email" pInputText
                        [(ngModel)]="requestLogin.email" required maxlength="70">
                    <label for="email">E-mail</label>
                </span>
                <span class="p-float-label mb-4 w-full">
                    <input class="w-full" id="password" name="password" type="password" pInputText
                        [(ngModel)]="requestLogin.password" required>
                    <label for="password">Senha</label>
                </span>

                <span *ngIf="definePassword" class="p-float-label mb-4 w-full">
                    <input class="w-full" id="password" name="password" type="password" pInputText
                        [(ngModel)]="requestNewPassword.newPassword" required>
                    <label for="password">Senha</label>
                </span>

                <span class="w-full mb-4">
                    <p-checkbox name="definePassword" [binary]="true" label="Definir uma nova senha" class="mb-2"
                        [(ngModel)]="definePassword"></p-checkbox>
                </span>
            </div>
            <div>
                <button pButton label="Voltar" type="button" class="p-button-danger mr-2" routerLink="/"></button>
                <button pButton label="Entrar" type="submit" class="p-button-primary ml-2"></button>
            </div>
        </form>
    </p-card>

</section>

<p-blockUI [target]="blockedContent" [blocked]="isBlock">
    <i class="pi pi-spin pi-spinner" style="font-size: 4rem"></i>
</p-blockUI>
